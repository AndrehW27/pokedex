<div *ngIf="!notFound" class="home-container">
  <img src="https://i0.wp.com/multarte.com.br/wp-content/uploads/2019/03/pokemon-png-logo.png?fit=2000%2C736&ssl=1"
    alt="">
  <input class="find-input" type="text" placeholder="ID or Name(150 or Mewtwo)" [(ngModel)]="inputValue">
  <div>
    <button class="find-button" (click)="SetInputValue()" [routerLink]="inputValue ? ['/pokemon'] : []">Find Poke</button>
  </div>
</div>

<div *ngIf="notFound" class="not-found">
  <img src="../../../assets/404.jpeg" alt="">
</div>
